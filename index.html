<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sketch</title>
</head>
<body>
<div class="titlesContainer">
    <h1>Pixel Sketch</h1>
    <h2>Para generar tu dibujo pasa el mouse sobre el espacio en blanco, selecciona el color y el tamaño del grid con los botones de la izquierda</h2>
</div>
<div class="itemsContainer">
    <div class="inputs">
        <input type="color" class="colorSelector">
        <p>Haz click aquí arriba para seleccionar el color de tu pincel!</p>
        <button class="btn newGrid">¿Quieres hacer un nuevo grid?</button>
        <button class="btn reset">¿Resetear?</button>
        <button class="btn rainbow">Arcoiris Off</button>
    </div>
    <div class="gridContainer">
    </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
